<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Backend-ecommerce</title>
    <script src="./socket.io/socket.io.js"></script>
    <script src="./js/main.js" defer></script>
</head>
<nav class="navbar navbar-expand-lg bg-light">
    <div class="container-fluid">
        <a class="navbar-brand me-5" href="/">Ecommerce</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link me-3" aria-current="page" href="/">Home</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<body>
    <h1 class="text-center display-3">Add product</h1>
    <form onsubmit="addProduct(this)" style="width: 70%;" class="m-auto mt-5">
        <div class="mb-3">
            <input class="form-control" type="text" id="nombre" placeholder="Product name" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="number" id="precio" placeholder="Price" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="url" placeholder="URL" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="submit" value="Send" class="">
        </div>
    </form>
    <div id="productos"></div>

    <h1 class="text-center display-3">Chat</h1>
    <form onsubmit="addMessage(this)" style="width: 70%;" class="m-auto mt-5">
        <div class="mb-3">
            <input class="form-control" type="text" id="name" placeholder="Name" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="text" id="text" placeholder="Message" required>
        </div>
        <div class="mb-3">
            <input class="form-control" type="submit" value="Send">
        </div>

    </form>
    <div id="mensajes"></div>
    <footer class="text-center text-lg-start bg-light text-muted">
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05);">

        </div>
    </footer>
</body>

</html>
